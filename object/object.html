<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체(object) 공부하기</title>
  </head>
  <body>
    <h1>Javascript 표준 내장 객체예제</h1>
    <script>
      //javaScript 표준 내장 객체
      //1.string 2.Array 3.Date 4.Math
      //1.string 내장객체
      const str = "Hello world";
      console.log(str.length); //문자의 길이를 알수있는 속성
      console.log(str.toUpperCase()); //대문자 변경 메소드
      //소문자로 바꾸는 메서드
      console.log(str.toLowerCase()); //소문자 변경 메소드
      //문자인지 아닌지 불리언으로 나타남
      console.log(str.includes()); //false , true
      //2.Array 내장객체
      const arr = [1, 2, 3, 4];
      console.log(arr.length);
      console.log(arr.push(5)); //5 (추가후 길이)
      console.log(arr); //[1 , 2 , 3  , 4 ,5]
      console.log(arr.join("==")); //1==2==3==4==5
      //3.Date 객체
      const today = new Date();
      console.log(today.toDateString()); //현재 날짜
      console.log(today.getFullYear()); //연도
      console.log(today.getMonth() + 1); //월(0부타 출력)
      //4. Math 객체

      console.log(Math.PI); //3.141595653558
      console.log(Math.max(10, 20, 5)); //최대
      console.log(Math.random);  // 0 ~1 사이 난수
      
      
    </script>
  </body>
</html>
