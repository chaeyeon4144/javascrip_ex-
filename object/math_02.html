<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math객체를 이용해서 가위,바위,보 게임</title>
    <style></style>
  </head>
  <body>
    <h1>가위,바위,보 게임</h1>
    <script>
      let game = prompt("가위,바위,보 중에 선택해 주세요.");
      let gameNum;
      switch (game) {
        case "가위":
          gameNum = 1;
          break;
        case "바위":
          gameNum = 2;
          break;
        case "보":
          gameNum = 3;
          break;
        default:
          alert("잘못 작성했습니다. 가위,바위,보 중에 선택");
      }
      let com = Math.floor(Math.random() * 3) + 1;
      console.log(`컴랜덤숫자 : ${com}`);
      //선택 이미지 출력
      document.write(`${com}`);
      document.write(`<img src="../images/math_img.${com}.jpg" alt="이미지${com}">`);
      if (gameNum === com) {
        document.write(`<img src="../images/game_1.jpg" alt="성공이미지">`);
      } else {
        document.write(`<img src="../images/game_2.jpg" alt="실패이미지">`);
      }
    </script>
  </body>
</html>
