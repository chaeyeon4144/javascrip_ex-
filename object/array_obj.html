<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 객체</title>
  </head>
  <body>
    <h1>JavaScipt Array 객체 주요 속성과 메서드</h1>
    <script>
      const arr = [1, 2, 3, 4, 5];
      console.log(arr);
      //1.length 속성
      console.log(`lenght : ${arr.length}`); //5
      //2.push() : 배열 끝에 요소를 추가하는 메서드
      arr.push(6);
      console.log(`6.push : ${arr}`); //1,2,3,4,5,6
      //3.pop() : 배열 끝 요소 제거
      arr.pop();
      console.log(`6.pop : ${arr}`); //1,2,3,4,5
      //4.ShIft() : 배열 첫 요소 제거
      arr.shift();
      console.log(`6.shift : ${arr}`); //2,3,4,5
      //5.unShift() : 배열 앞에 요소 추가
      arr.unshift(1);
      console.log(`6.unshift : ${arr}`); //1,2,3,4,5
      //6.indexOf() : 요소의 위치 반환
      console.log(`indexOf 3:${arr.indexOf(3)} `); //2(숫자 3의 인덱스번호)
      //7. slice() : 배열의 일부를 반환
      console.log(`7.slice : ${arr.slice(1, 4)}`); //2,3,4
      //8.splice() : 배열 요소 추가 / 삭제
      // splice(시작인덱스 , 삭제할 갯수 , 추가할요소)
      arr.splice(2, 1, 99);
      console.log(`8.splice: ${arr}`);
      //9.join() : 배열을 문자열로 변환
      console.log(`9.join:${arr.join("==")}`);
      //10. foreach() : 각 요소에 대해 함수 실행
      //비파과적 메서드
      arr.forEach(function (item) {
        console.log(`10.foreach : ${item}`);
      });
    </script>
  </body>
</html>
