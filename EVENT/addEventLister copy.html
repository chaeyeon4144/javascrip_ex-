<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addEventListner</title>
    <style>
      .active{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <button class="btn">클릭1</button>
    <button class="btn">클릭2</button>
    <button class="btn">클릭3</button>
    <button class="btn">클릭4</button>
    <button class="btn">클릭5</button>
    <button class="btn">클릭6</button>
    <button class="btn">클릭7</button>

    <script>
      //순회하고 해당하는 애를 출력해라
      const btns = document.querySelectorAll(".btn");
      // console.log(btns);
      btns.forEach(function (btn) {
        // console.log(btn);
        btn.addEventListener("click", function () {
          console.log(btn);

          //btn.style.backgroundColor = "red"
          btn.classList.toggle("active")
        });
      });
      //forEach 내장함수 call back 함수
    </script>
  </body>
</html>
