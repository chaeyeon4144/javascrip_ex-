<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document 이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        border: 2px solid #333;
        transition: ALL 03s;
      }
      .changeColor {
        background-color: aqua;
        border-radius: 50%;
        border: 3px ditted blue;
      }
    </style>
  </head>
  <body>
    <h1>mouseDown이벤트</h1>
    <div class="box"></div>
  </body>
  <script>
    const boxColor = document.querySelector(".box");
    boxColor.addEventListener("mousedown", function () {
      /
      
      this.classList.toggle("changeColor");
    });
  </script>
</html>
