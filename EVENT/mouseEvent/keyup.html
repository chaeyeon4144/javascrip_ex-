<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup 이벤트</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .box1.active {
        background-color: aquamarine;
      }
      .box2.active {
        background-color: rgb(53, 116, 139);
      }
      .box3.active {
        background-color: rgb(135, 65, 118);
      }
      .box4.active {
        background-color: rgb(109, 24, 24);
      }
    </style>
  </head>
  <body>
    <h1>key up 이벤트</h1>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <script>
      function handlekeyup(event) {
        //console.log(event.key);
        let key = event.key.toLowerCase();
        //console.log(key);
        //box변수를 초기화하기 위해서 null값을 할당한다
        let box = null;
        if (key === "enter") {
          box = document.querySelector(".box1");
        } else if (key === "shift") {
          box = document.querySelector(".box2");
        } else if (key === "i") {
          box = document.querySelector(".box3");
        }
        if (box != null) {
          box.classList.add("active");
        }
      }
      document.addEventListener("keyup", handlekeyup);
      //keyup 키보드를 눌렀다가 땠을 때
    </script>
  </body>
</html>
