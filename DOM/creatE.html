<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div  id="container">
      <h1>웹 프로그래밍</h1>
      <!-- p태그 생성 -->
    </div>
    <!-- 새로운 영역 -->
    <div id="notice">
      <!-- js로 출력 -->
      <!-- <span>안녕하세요</span> -->
    </div>
    <script>
      //p태그 생성할것이다
      const newP = document.createElement("p");
      console.log(newP);

      const txtNode = document.createTextNode("DOM은 documet object model의 준말입니다.");

      console.log(txtNode);
      newP.appendChild(txtNode);
      //container영역안에 p태그 연결
      document.getElementById("container").appendChild(newP);
      //1.span태그 만들기
      const newS = document.createElement("span");
      //2.글자 노드 만들기
      const txtNode1 = document.createTextNode("안녕하세요");
      //3.notice영역에 연결하기
      newS.appendChild(txtNode1);
      document.getElementById("notice").appendChild(newS);

      // 자식을 만들어라 appendChild
    </script>
  </body>
</html>
